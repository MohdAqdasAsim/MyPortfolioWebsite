<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohd Aqdas Asim</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

  <script src="https://kit.fontawesome.com/72e8700359.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>

  <div>
    <div class="shape" id="shape1"></div>
    <div class="shape" id="shape2"></div>
    <div class="shape" id="shape3"></div>
    <div class="shape" id="shape4"></div>
    <div class="shape" id="shape5"></div>
  </div>

  <div id="nav-bar">
    <div id="menu-div" data-status-value="0"><i class="fa-solid fa-bars fa-2xl" id="menu"></i></div>

    <nav id="links">
      <ul>
        <li id="home-icon" class="icons"><a href="#home"><i class="fa-solid fa-house fa-lg"
              style="color: var(--nav-bar-icon-color)" onmouseover="changeColor(this,true)"
              onmouseleave="changeColor(this,false)"></i></a></li>
        <li id="about-icon" class="icons"><a href="#about-me"><i class="fa-solid fa-user fa-lg"
              style="color: var(--nav-bar-icon-color)" onmouseover="changeColor(this,true)"
              onmouseleave="changeColor(this,false)"></i></a></li>
        <li id="skills-icon" class="icons"><a href="#skills"><i class="fa-solid fa-gear fa-lg"
              style="color: var(--nav-bar-icon-color)" onmouseover="changeColor(this,true)"
              onmouseleave="changeColor(this,false)"></i></a></li>
        <li id="projects-icon" class="icons"><a href="#projects"><i class="fa-solid fa-file fa-lg"
              style="color: var(--nav-bar-icon-color)" onmouseover="changeColor(this,true)"
              onmouseleave="changeColor(this,false)"></i></a></li>
        <li id="contact-icon" class="icons"><a href="#contact"><i class="fa-solid fa-envelope fa-lg"
              style="color: var(--nav-bar-icon-color)" onmouseover="changeColor(this,true)"
              onmouseleave="changeColor(this,false)"></i></a></li>
      </ul>
    </nav>

    <nav id="social-links">
      <ul>
        <li><a href="https://www.instagram.com/aqdas2274/" target="_blank"><i class="fa-brands fa-instagram fa-sm"
              style="color: var(--nav-bar-icon-color)" onmouseover="changeColor(this,true)"
              onmouseleave="changeColor(this,false)"></i></a></li>
        <li><a href="https://github.com/MohdAqdasAsim" target="_blank"><i class="fa-brands fa-github fa-sm"
              style="color: var(--nav-bar-icon-color)" onmouseover="changeColor(this,true)"
              onmouseleave="changeColor(this,false)"></i></a></li>
        <li><a href="http://" target="_blank"><i class="fa-brands fa-linkedin fa-sm"
              style="color: var(--nav-bar-icon-color)" onmouseover="changeColor(this,true)"
              onmouseleave="changeColor(this,false)"></i></a></li>
      </ul>
    </nav>
  </div>

  <div id="setting-btn" data-visible-value="0">
    <i class="fa-solid fa-gears fa-2xl" style="color: var(--nav-bar-icon-color)" onmouseover="changeColor(this,true)"
      onmouseleave="changeColor(this,false)"></i>
  </div>
  <div id="setting-menu">
    <div id="theme" class="toggle-btn" data-current-mode="0">
      <div id="theme-circle" class="toggle-circle">
        <i class="fa-solid fa-moon fa-xl" style="color: var(--background-color-web)"></i>
      </div>
    </div>
    <div id="music" class="toggle-btn" data-current-volume="0">
      <div id="music-circle" class="toggle-circle">
        <i class="fa-solid fa-volume-xmark fa-xl" style="color: var(--background-color-web)"></i>
      </div>
    </div>
  </div>

  <section id="web-display">
    <section class="container" id="home">
      Home
    </section>
    <section class="container" id="home">
      Home
    </section>
    <section class="container" id="home">
      Home
    </section>
    <section class="container" id="home">
      Home
    </section>
    <section class="container" id="home">
      Home
    </section>
  </section>
</body>
<script src="./script.js"></script>

</html>
